<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
window.onload = () => {
	document.getElementById("btnOk").onclick = function(){
		// 입력자료 오류 검사 생략
		frm.submit();
	}
}
</script>
</head>
<body>
<table>
	<tr>

			77개 상품평

			와우할인가
			</pre>
		</td>
	</tr>
	<tr>
		<td colspan="2">

</html>
