<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>표연습</title>
</head>
<body>
테이블 태그로 표 만들기<p/>
<table border="1"> <!-- border는 표 외부의 굵기(스타일). 별도로 지정하는 것을 권장 -->
	<caption>표 연습하는 중</caption>
	<tr> <!-- 행 시작 -->
		<th>번호</th><th>이름</th><th>주소</th> <!-- 열 안에 입력, 중간으로 정렬, 기본적으로 bold처리 -->
	</tr>
	<tr>
		<td>1</td><td><b>신기해</b></td><td>강남구 역삼1동 123</td> <!-- 열 안에 입력, 왼쪽으로 정렬 -->
	</tr>
	<tr>
		<td>2</td><td><i>신기루</i></td><td>역삼3동 56</td> <!-- i는 italic(비스듬히) -->
	</tr>
</table>
<br/>
<table border="1">
	<tr>
		<td>상품명</td><td>수랑</td><td>이미지</td>
	</tr>
	<tr>
		<td>커피</td><td>3</td><td><img src="images/1.jpg" width="80"></td>
	</tr>
	<tr>
		<td>칫솔</td><td>12</td><td><img src="images/5.jpg" width="80"></td>
	</tr>
</table>
<br/>
열병합(colspan), 행병합(rowspan)<br>
<table border="1" width="400">
	<tr>
		<td width="50" colspan="2">a</td><td>b</td><td rowspan="2">c</td>
	</tr>
	<tr>
		<td>d</td><td>e</td><td>f</td>
	</tr>
</table>
<br/>
<table border="1">
	<tr>
		<td rowspan="2">과목</td><td colspan="3">학년</td>
	</tr>
	<tr>
		<td>1학년</td><td>2학년</td><td>3학년</td>
	</tr>
	<tr>
		<td>국어</td><td>90</td><td>80</td><td>70</td>
	</tr>
	<tr>
		<td>영어</td><td>80</td><td>80</td><td>70</td>
	</tr>
	
</table>



</body>
</html>
